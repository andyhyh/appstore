<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appstore</title>
</head>

<body>
  <div>
    {{ range .Results }}
      <div>
        <a href="/packages/{{ .Chart.Name }}" target="_blank">
          <h3>{{ .Chart.Name }}</h3><span> {{ .Chart.Version }}
        </a>
        <p>{{ .Chart.Description }}</p>
      </div>
    {{ end }}
  </div>
</body>
</html>
